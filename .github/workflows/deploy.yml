name: Deploy Metron

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: make test

      - name: Build Metron binary
        run: |
          mkdir -p build
          go build -o build/metron ./cmd/metron/main.go

      - name: Build Telegram Bot binary
        run: |
          go build -o build/metron-bot ./cmd/metron-bot/main.go

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install child UI dependencies
        working-directory: web/children-control
        run: npm ci

      - name: Build child UI
        working-directory: web/children-control
        env:
         VITE_API_BASE: ${{ secrets.CHILD_UI_API_BASE }}
        run: npm run build

      - name: Upload Metron binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: metron-binary
          path: build/metron

      - name: Upload Bot binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: metron-bot-binary
          path: build/metron-bot

      - name: Upload child UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: metron-child-ui
          path: web/children-control/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Metron binary
        uses: actions/download-artifact@v4
        with:
          name: metron-binary
          path: .

      - name: Download Bot binary
        uses: actions/download-artifact@v4
        with:
          name: metron-bot-binary
          path: .

      - name: Download child UI
        uses: actions/download-artifact@v4
        with:
          name: metron-child-ui
          path: child-ui-dist

      - name: Copy Metron binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "metron"
          target: "/opt/metron/metron_new"
          overwrite: true

      - name: Copy Bot binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "metron-bot"
          target: "/opt/metron-bot/metron-bot_new"
          overwrite: true

      - name: Upload Metron config from secret
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo '${{ secrets.METRON_CONFIG_JSON }}' > /opt/metron/config.json
            chmod 600 /opt/metron/config.json

      - name: Upload Bot config from secret
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo '${{ secrets.BOT_CONFIG_JSON }}' > /opt/metron-bot/bot-config.json
            chmod 600 /opt/metron-bot/bot-config.json

      - name: Activate new binaries
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Activate Metron binary
            mv /opt/metron/metron_new/metron /opt/metron/metron
            sudo -n chmod +x /opt/metron/metron
            # Activate Bot binary
            mv /opt/metron-bot/metron-bot_new/metron-bot /opt/metron-bot/metron-bot
            sudo -n chmod +x /opt/metron-bot/metron-bot

      - name: Copy child UI to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "child-ui-dist"
          target: "/opt/metron-child"
          overwrite: true

      - name: Activate child UI
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            rm -rf /opt/metron-child/dist
            mv /opt/metron-child/child-ui-dist /opt/metron-child/dist
            chown -R metron:metron /opt/metron-child/dist

      - name: Restart services
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo -n systemctl daemon-reload
            sudo -n systemctl restart metron
            sudo -n systemctl restart metron-bot
            systemctl is-active metron
            systemctl is-active metron-bot
